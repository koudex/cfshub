<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFS Hub - Updates</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --accent-color: #ff7b00;
            --accent-gradient: linear-gradient(135deg, #ff7b00 0%, #ff5500 100%);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 5%;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 123, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-decoration: none;
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: flex;
            gap: 2rem;
        }

        .desktop-nav a {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .desktop-nav a:hover {
            color: var(--accent-color);
        }

        .desktop-nav a.active {
            color: var(--accent-color);
        }

        .desktop-nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 1rem;
            right: 1rem;
            height: 2px;
            background: var(--accent-gradient);
            border-radius: 2px;
        }

        /* Mobile Navigation Toggle */
        .nav-toggle {
            background: var(--accent-gradient);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 2001;
        }

        .nav-toggle:hover {
            transform: scale(1.05);
        }

        .nav-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: white;
            margin: 2.5px 0;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        /* Hamburger Animation */
        .nav-toggle.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .nav-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .nav-toggle.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            right: -320px;
            width: 320px;
            height: 100%;
            background: var(--secondary-bg);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            padding: 2rem 0;
        }

        .sidebar.active {
            right: 0;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.8rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .close-btn:hover {
            background: rgba(255, 123, 0, 0.1);
        }

        .sidebar-nav {
            flex: 1;
            padding: 2rem 0;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: var(--text-primary);
            text-decoration: none;
            transition: all 0.3s;
            border-left: 4px solid transparent;
        }

        .nav-item:hover {
            background: rgba(255, 123, 0, 0.05);
            border-left: 4px solid var(--accent-color);
            padding-left: 2.5rem;
        }

        .nav-item.active {
            background: rgba(255, 123, 0, 0.1);
            border-left: 4px solid var(--accent-color);
        }

        .nav-icon {
            margin-right: 1rem;
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
            color: var(--accent-color);
        }

        .nav-text {
            font-size: 1.1rem;
            font-weight: 500;
        }

        .sidebar-footer {
            padding: 1.5rem 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;
            z-index: 1500;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Page Content */
        .page-content {
            margin-top: 100px;
            padding: 2rem 5%;
            min-height: calc(100vh - 160px);
        }

        .page-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .page-title:after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: var(--accent-gradient);
            margin: 1rem auto;
            border-radius: 2px;
        }

        /* Admin Button */
        .admin-btn-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .admin-btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            box-shadow: var(--shadow);
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 123, 0, 0.3);
        }

        /* Filter Controls */
        .filter-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: var(--secondary-bg);
            border: 1px solid rgba(255, 123, 0, 0.3);
            color: var(--text-primary);
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover, .filter-btn.active {
            background: var(--accent-gradient);
            border-color: transparent;
        }

        /* Announcements Grid */
        .announcements-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .announcement-card {
            background: var(--secondary-bg);
            border-radius: 15px;
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--accent-color);
            position: relative;
            overflow: hidden;
        }

        .announcement-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .announcement-card.important {
            border-left-color: #ff3d3d;
        }

        .announcement-card.birthday {
            border-left-color: #ff55ff;
        }

        .announcement-card.schedule {
            border-left-color: #55aaff;
        }

        .announcement-card.event {
            border-left-color: #55ff55;
        }

        .announcement-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .announcement-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .announcement-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .announcement-content {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .announcement-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .announcement-tag {
            background: rgba(255, 123, 0, 0.2);
            color: var(--accent-color);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .announcement-tag.important {
            background: rgba(255, 61, 61, 0.2);
            color: #ff3d3d;
        }

        .announcement-tag.birthday {
            background: rgba(255, 85, 255, 0.2);
            color: #ff55ff;
        }

        .announcement-tag.schedule {
            background: rgba(85, 170, 255, 0.2);
            color: #55aaff;
        }

        .announcement-tag.event {
            background: rgba(85, 255, 85, 0.2);
            color: #55ff55;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Admin Panel */
        .admin-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 500px;
            background: var(--secondary-bg);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 3000;
            display: none;
        }

        .admin-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -45%); }
            to { opacity: 1; transform: translate(-50%, -50%); }
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .admin-close {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            transition: background 0.3s;
        }

        .admin-close:hover {
            background: rgba(255, 123, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: var(--primary-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: border 0.3s;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.4);
        }

        .btn-secondary {
            background: var(--primary-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* IMPROVED: Passcode Section */
        .passcode-section {
            text-align: center;
            padding: 1rem 0;
        }

        .passcode-input-container {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin: 1.5rem 0;
        }

        .passcode-input {
            width: 60px;
            height: 60px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            background: var(--primary-bg);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: var(--text-primary);
            transition: all 0.3s;
        }

        .passcode-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(255, 123, 0, 0.2);
        }

        .passcode-input.filled {
            border-color: var(--accent-color);
            background: rgba(255, 123, 0, 0.1);
        }

        .passcode-hint {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .passcode-instructions {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        /* Footer */
        footer {
            background: var(--secondary-bg);
            padding: 2rem 5% 2rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .page-title {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 1rem 5%;
            }
            
            .logo {
                font-size: 1.5rem;
            }
            
            .desktop-nav {
                display: none;
            }
            
            .nav-toggle {
                display: flex;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .announcements-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                width: 280px;
                right: -280px;
            }
            
            .passcode-input {
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 576px) {
            .filter-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 100%;
                max-width: 200px;
            }
            
            .admin-panel {
                padding: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .passcode-input-container {
                gap: 0.5rem;
            }
            
            .passcode-input {
                width: 45px;
                height: 45px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>

            </div>
            
            <div class="form-actions">
                <button class="btn btn-secondary" id="cancelAnnouncement">Cancel</button>

    <!-- Footer -->
    <footer>
        <div class="copyright">
            <p>&copy; 2025 CFS Hub. All rights reserved. | Created by Angelou and Koudex</p>
        </div>
    </footer>

   <script>

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
  // Initialize AOS
  AOS.init({
    duration: 800,
    once: true,
    offset: 100
  });

  // Get DOM elements
  const menuToggle = document.getElementById('menuToggle');
  const sidebar = document.getElementById('sidebar');
  const closeBtn = document.getElementById('closeBtn');
  const overlay = document.getElementById('overlay');
  const navItems = document.querySelectorAll('.nav-item');
  const desktopNavLinks = document.querySelectorAll('.desktop-nav a');
  const filterBtns = document.querySelectorAll('.filter-btn');
  const announcementsContainer = document.getElementById('announcementsContainer');
  const adminBtn = document.getElementById('adminBtn');
  const adminPanel = document.getElementById('adminPanel');
  const adminClose = document.getElementById('adminClose');
  const passcodeInputs = document.querySelectorAll('.passcode-input');
  const verifyPasscodeBtn = document.getElementById('verifyPasscode');
  const cancelPasscode = document.getElementById('cancelPasscode');
  const passcodeSection = document.getElementById('passcodeSection');
  const announcementForm = document.getElementById('announcementForm');
  const adminPanelTitle = document.getElementById('adminPanelTitle');
  const cancelAnnouncement = document.getElementById('cancelAnnouncement');
  const submitAnnouncementBtn = document.getElementById('submitAnnouncement');

  // WebSocket and data
  let ws = null;
  let announcements = [];
  let verifiedPasscode = '';

  // Connect to WebSocket
  function connectWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}`;
    
    ws = new WebSocket(wsUrl);
    
    ws.onopen = () => {
      console.log('WebSocket connected for announcements');
      // Request current announcements
      ws.send(JSON.stringify({
        type: 'request_announcements'
      }));
    };
    
    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        
        switch (data.type) {
          case 'announcements':
            announcements = data.data || [];
            renderAnnouncements();
            
            // Show notification for new announcements if this is an update
            if (data.isUpdate) {
              showNotification('New Update', 'There are new announcements available', 'info');
            }
            break;
            
          case 'passcode_result':
            handlePasscodeResult(data.valid);
            break;
            
          case 'announcement_added':
            // Announcement was successfully added
            showNotification('Announcement Added', 'Your announcement has been published', 'success');
            
            // Close admin panel
            closeAdminPanel();
            break;
            
          case 'error':
            showNotification('Error', data.message, 'error');
            break;
        }
      } catch (error) {
        console.error('Error parsing WebSocket message:', error);
      }
    };
    
    ws.onclose = () => {
      console.log('WebSocket disconnected');
      setTimeout(connectWebSocket, 5000);
    };
    
    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      // Fallback to HTTP API
      fetchAnnouncements();
    };
  }

  // Fallback to HTTP API
  async function fetchAnnouncements() {
    try {
      const response = await fetch('/api/announcements');
      if (response.ok) {
        const data = await response.json();
        announcements = data.announcements || [];
        renderAnnouncements();
      }
    } catch (error) {
      console.error('Error fetching announcements:', error);
    }
  }

  // Verify passcode via WebSocket
  function verifyPasscode(passcode) {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({
        type: 'verify_passcode',
        passcode: passcode
      }));
    } else {
      // Fallback to HTTP
      fetch('/api/verify-passcode', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ passcode: passcode })
      })
      .then(response => response.json())
      .then(data => {
        handlePasscodeResult(data.valid);
      })
      .catch(() => {
        handlePasscodeResult(false);
      });
    }
  }

  // Handle passcode verification result
  function handlePasscodeResult(isValid) {
    if (isValid) {
      passcodeSection.style.display = 'none';
      announcementForm.style.display = 'block';
      adminPanelTitle.textContent = 'Add New Announcement';
      verifiedPasscode = Array.from(passcodeInputs).map(input => input.value).join('');
      
      showNotification('Access Granted', 'You can now add new announcements', 'success');
    } else {
      showNotification('Incorrect Passcode', 'Please try again', 'error');
      resetPasscodeInputs();
    }
  }

  // Submit new announcement
  function submitAnnouncement(announcementData) {
    if (ws && ws.readyState === WebSocket.OPEN) {
      ws.send(JSON.stringify({
        type: 'new_announcement',
        passcode: verifiedPasscode,
        announcement: announcementData
      }));
    } else {
      // Fallback to HTTP API
      fetch('/api/announcements', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(announcementData)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          announcements.unshift(data.announcement);
          renderAnnouncements();
          showNotification('Announcement Added', 'Your announcement has been published', 'success');
          closeAdminPanel();
        }
      })
      .catch(error => {
        console.error('Error submitting announcement:', error);
        showNotification('Error', 'Failed to add announcement', 'error');
      });
    }
  }

  // Show notification
  function showNotification(title, text, icon) {
    // Create a simple notification
    const notification = document.createElement('div');
    notification.style.cssText = `
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--secondary-bg);
      color: var(--text-primary);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      box-shadow: var(--shadow);
      border-left: 4px solid ${icon === 'success' ? '#4CAF50' : icon === 'error' ? '#f44336' : '#2196F3'};
      z-index: 4000;
      max-width: 300px;
    `;
    notification.innerHTML = `
      <strong>${title}</strong>
      <p style="margin: 0.5rem 0 0; color: var(--text-secondary);">${text}</p>
    `;
    
    document.body.appendChild(notification);
    
    setTimeout(() => {
      notification.remove();
    }, 3000);
  }

  // Format date for display
  function formatDate(dateString) {
    const options = { year: 'numeric', month: 'long', day: 'numeric' };
    return new Date(dateString).toLocaleDateString('en-US', options);
  }

  // Render announcements
  function renderAnnouncements(filter = 'all') {
    announcementsContainer.innerHTML = '';
    
    const filteredAnnouncements = filter === 'all' 
      ? announcements 
      : announcements.filter(announcement => announcement.type === filter);
    
    if (filteredAnnouncements.length === 0) {
      announcementsContainer.innerHTML = `
        <div class="empty-state" data-aos="fade-up">
          <i class="fas fa-inbox"></i>
          <h3>No announcements found</h3>
          <p>There are no announcements in this category at the moment.</p>
        </div>
      `;
      return;
    }
    
    filteredAnnouncements.forEach((announcement, index) => {
      const announcementElement = document.createElement('div');
      announcementElement.className = `announcement-card ${announcement.type}`;
      announcementElement.setAttribute('data-aos', 'fade-up');
      announcementElement.setAttribute('data-aos-delay', (index * 100).toString());
      
      announcementElement.innerHTML = `
        <div class="announcement-header">
          <div>
            <h3 class="announcement-title">${announcement.title}</h3>
            <div class="announcement-date">
              <i class="far fa-calendar"></i>
              ${formatDate(announcement.date)}
            </div>
          </div>
        </div>
        <div class="announcement-content">
          <p>${announcement.content}</p>
        </div>
        <div class="announcement-tags">
          <span class="announcement-tag ${announcement.type}">${announcement.type}</span>
          ${announcement.tags ? announcement.tags.map(tag => 
            `<span class="announcement-tag ${announcement.type}">${tag}</span>`
          ).join('') : ''}
        </div>
      `;
      
      announcementsContainer.appendChild(announcementElement);
    });
    
    // Re-initialize AOS for new elements
    AOS.refresh();
  }

  // Toggle sidebar
  menuToggle.addEventListener('click', () => {
    sidebar.classList.add('active');
    overlay.classList.add('active');
    menuToggle.classList.add('active');
    document.body.style.overflow = 'hidden';
  });

  // Close sidebar
  function closeSidebar() {
    sidebar.classList.remove('active');
    overlay.classList.remove('active');
    menuToggle.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  closeBtn.addEventListener('click', closeSidebar);
  overlay.addEventListener('click', closeSidebar);

  // Set active nav item for mobile
  navItems.forEach(item => {
    item.addEventListener('click', function() {
      navItems.forEach(nav => nav.classList.remove('active'));
      this.classList.add('active');
      closeSidebar();
    });
  });

  // Set active nav item for desktop
  desktopNavLinks.forEach(link => {
    link.addEventListener('click', function() {
      desktopNavLinks.forEach(nav => nav.classList.remove('active'));
      this.classList.add('active');
    });
  });

  // Close sidebar when pressing Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') {
      closeSidebar();
    }
  });

  // Filter functionality
  filterBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      filterBtns.forEach(b => b.classList.remove('active'));
      this.classList.add('active');
      renderAnnouncements(this.dataset.filter);
    });
  });

  // Admin Panel Functions
  adminBtn.addEventListener('click', () => {
    adminPanel.classList.add('active');
    overlay.classList.add('active');
    document.body.style.overflow = 'hidden';
    resetPasscodeInputs();
    passcodeSection.style.display = 'block';
    announcementForm.style.display = 'none';
    adminPanelTitle.textContent = 'Enter Admin Passcode';
    verifiedPasscode = '';
  });

  function closeAdminPanel() {
    adminPanel.classList.remove('active');
    overlay.classList.remove('active');
    document.body.style.overflow = 'auto';
  }

  adminClose.addEventListener('click', closeAdminPanel);
  overlay.addEventListener('click', closeAdminPanel);

  // Passcode input handling
  function resetPasscodeInputs() {
    passcodeInputs.forEach(input => {
      input.value = '';
      input.classList.remove('filled');
    });
    passcodeInputs[0].focus();
  }

  passcodeInputs.forEach((input, index) => {
    input.addEventListener('input', function() {
      // Only allow numbers
      this.value = this.value.replace(/\D/g, '');
      
      if (this.value) {
        this.classList.add('filled');
        
        // Move to next input if available
        if (index < passcodeInputs.length - 1) {
          passcodeInputs[index + 1].focus();
        }
      } else {
        this.classList.remove('filled');
      }
    });
    
    // Handle backspace
    input.addEventListener('keydown', function(e) {
      if (e.key === 'Backspace' && !this.value && index > 0) {
        passcodeInputs[index - 1].focus();
      }
    });
  });

  // Verify passcode
  verifyPasscodeBtn.addEventListener('click', () => {
    const enteredPasscode = Array.from(passcodeInputs).map(input => input.value).join('');
    
    if (enteredPasscode.length === 4) {
      verifyPasscode(enteredPasscode);
    } else {
      showNotification('Incomplete Passcode', 'Please enter all 4 digits', 'error');
    }
  });

  // Cancel passcode input
  cancelPasscode.addEventListener('click', closeAdminPanel);

  // Cancel announcement
  cancelAnnouncement.addEventListener('click', closeAdminPanel);

  // Submit new announcement
  submitAnnouncementBtn.addEventListener('click', () => {
    const title = document.getElementById('announcementTitle').value;
    const type = document.getElementById('announcementType').value;
    const content = document.getElementById('announcementContent').value;
    const tags = document.getElementById('announcementTags').value.split(',').map(tag => tag.trim()).filter(tag => tag);
    
    if (!title || !content) {
      showNotification('Missing Information', 'Please fill in all required fields', 'error');
      return;
    }
    
    const newAnnouncement = {
      title: title,
      content: content,
      type: type,
      tags: tags
    };
    
    submitAnnouncement(newAnnouncement);
    
    // Reset form
    document.getElementById('announcementTitle').value = '';
    document.getElementById('announcementContent').value = '';
    document.getElementById('announcementTags').value = '';
  });

  // Connect to WebSocket and load initial data
  connectWebSocket();
});
</script>
